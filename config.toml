baseURL = 'http://thanatoslayer6.github.io/'
languageCode = 'en-us'
title = 'Thanatos_Site'
paginate = 5
theme = "min-solarized"

[params]
  # Icon order here change to "" to display nothing
  iconOrder = [ "GitHub" ]
  github = "https://github.com/thanatoslayer6"
  twitter = "https://twitter.com/yourusernamehere"

## Menu change the values if you want 
[menu]
  [[menu.main]]
    name = "home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "blog"
    url = "/blog"
    weight = 2

  [[menu.main]]
    name = "tags"
    url = "/tags"
    weight = 3

## Changed Markup settings for compatability
[markup]
  [markup.highlight]
    codeFences = true
    
  # Set to false to disallow raw HTML in markdown files
  [markup.goldmark.renderer]
      unsafe = true
      hardwraps = true

